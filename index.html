<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-image: url('tlo.jpg'); /* Dodaj tło z pliku 'tlo.jpg' */
            background-size: cover; /* Dostosuj wielkość tła do ekranu */
            text-align: center;
            position: relative;
        }

        body::before, body::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 1px;
            background-color: black;
        }

        body::before {
            top: 30%;
        }

        body::after {
            top: 70%;
        }

        #map-container {
            padding: 20px;
        }

        #info {
            color: black;
            font-size: 36px; /* Wielkość czcionki dla napisu "Informacje" */
        }

        h1 {
            font-size: 36px;
            color: black;
        }

        /* Nowy styl dla kwadratów */
        .kwadrat-container {
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }

        .kwadrat {
            width: 500px;
            height: 500px;
            background-color: #fff;
            border: 1px solid black;
        }

        /* Nowy styl dla paska szarego */
        .pasek-szary {
            background-color: gray;
            height: 10px; /* Wysokość paska szarego */
            border: 0;
        }
    </style>
</head>
<body>
    <h1>ExcaliburCraft</h1>
    <hr class="pasek-szary"> <!-- Pasek szary nad treścią -->
    <div id="map-container">
        <iframe style="height: 500px; width: 100%; border: 0;" src="https://craftserve.pl/s/1108479/map?widget"></iframe>
    </div>
    <div id="info">
        <hr class="pasek-szary"> <!-- Pasek szary nad "Informacje" -->
        Informacje
        <div class="kwadrat-container">
            <div class="kwadrat"></div>
            <div class="kwadrat"></div>
            <div class="kwadrat"></div>
            <div class="kwadrat"></div>
        </div>
        <!-- Napis "Pokaż więcej" jako hiperłącze -->
        <a href="info.html" style="font-size: 24px;">Pokaż więcej</a>        
</body>
</html>
