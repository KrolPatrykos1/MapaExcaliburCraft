<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patryk Kamiński 1tp</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    #header, #footer {
      width: 100%;
      background-color: #333;
      text-align: center;
      padding: 10px;
    }

    #content {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .square {
      width: 600px;
      height: 600px;
      background-color: grey;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <div id="header">
    Patryk Kamiński
  </div>

  <div id="content">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
  </div>

  <div id="footer">
    Reklama
  </div>
</body>
</html>
